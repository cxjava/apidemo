task installGitHooks(type: Copy) {
    from new File(rootProject.rootDir, 'gradle/git-hooks/pre-push'), new File(rootProject.rootDir, 'gradle/git-hooks/pre-commit'), new File(rootProject.rootDir, 'gradle/git-hooks/commit-msg')
    into {
        new File(rootProject.rootDir, '.git/hooks')
    }
    fileMode 0755
}

compileJava.dependsOn installGitHooks

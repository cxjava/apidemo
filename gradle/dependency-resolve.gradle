configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.name == 'log4j-api') {
            details.useVersion "2.17.2"
            details.because("CVE-2021-44832: Apache Log4j2 vulnerable to RCE via JDBC Appender when attacker controls configuration")
        }
        if (requested.name == 'guava') {
            details.useVersion "31.1-jre"
            details.because("CVE-2020-8908: for version 29.0-jre")
        }
    }
}

ext['rest-assured.version'] = '4.5.1'
ext['caffeine.version'] = '3.0.5'
